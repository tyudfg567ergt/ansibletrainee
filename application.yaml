- hosts: linux
  tasks:
  - name: copy the script to nodes
    copy:
      src: /root/playbook/program.sh
      dest: /home/ansible/program.sh
      mode: 0755
  - name: modify the script
    lineinfile:
      dest: /home/ansible/program.sh
      regexp: '^HOST='
      line: HOST={{ ansible_hostname }}
      state: present
  - name: run the script
    shell: /home/ansible/program.sh
    register: output
  - debug: msg=" output is {{ output.stdout }}"
